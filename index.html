<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense - Next-Gen Audio Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Zona+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --black: #121212;
      --dark-grey: #1E1E1E;
      --purple: #6E55BB;
      --white: #FFFFFF;
      --grey: #9E9E9E;
    }

    body {
      font-family: 'Zona Pro', sans-serif;
      background-color: var(--black);
      color: var(--white);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--dark-grey);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5em;
      color: var(--white);
      margin: 0;
    }

    header p {
      font-size: 1em;
      color: var(--grey);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: var(--dark-grey);
      padding: 10px;
      gap: 20px;
    }

    nav button {
      background-color: var(--dark-grey);
      border: 2px solid var(--purple);
      color: var(--white);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    nav button:hover {
      background-color: var(--purple);
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .waveform-container {
      background: var(--dark-grey);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      align-items: center;
    }

    .controls button {
      background-color: var(--purple);
      border: none;
      color: var(--white);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #5a44a1;
    }

    .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: var(--dark-grey);
      padding: 20px;
      border-radius: 12px;
    }

    .playlist-item {
      background: var(--black);
      border-radius: 12px;
      padding: 10px;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
    }

    .playlist-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .playlist-item p {
      color: var(--grey);
      font-size: 0.9em;
    }

    canvas {
      background: var(--dark-grey);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>EngageSense</h1>
    <p>Track Real-Time Physical, Mental, Emotional, and Spiritual Engagement</p>
  </header>

  <!-- Navigation -->
  <nav>
    <button id="play">▶</button>
    <button id="pause">❚❚</button>
    <button id="stop">■</button>
    <button id="repeat">⟳</button>
  </nav>

  <!-- Content -->
  <div class="container">
    <!-- Waveform -->
    <div class="waveform-container">
      <h2>Waveform Visualizer</h2>
      <canvas id="waveform" height="100"></canvas>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <div class="playlist-item">
        <img src="https://via.placeholder.com/150" alt="Track Cover">
        <p>Track 1</p>
      </div>
      <div class="playlist-item">
        <img src="https://via.placeholder.com/150" alt="Track Cover">
        <p>Track 2</p>
      </div>
      <div class="playlist-item">
        <img src="https://via.placeholder.com/150" alt="Track Cover">
        <p>Track 3</p>
      </div>
      <div class="playlist-item">
        <img src="https://via.placeholder.com/150" alt="Track Cover">
        <p>Track 4</p>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startTracking">Start Tracking</button>
      <button id="stopTracking">Stop Tracking</button>
    </div>

    <!-- Chart -->
    <div>
      <h2>Engagement Analysis</h2>
      <canvas id="engagementChart" height="100"></canvas>
    </div>
  </div>

  <script>
    // Initialize Chart
    const ctx = document.getElementById('engagementChart').getContext('2d');
    const engagementChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Physical', data: [], borderColor: 'blue', fill: false },
          { label: 'Mental', data: [], borderColor: 'purple', fill: false },
          { label: 'Emotional', data: [], borderColor: 'red', fill: false },
          { label: 'Spiritual', data: [], borderColor: 'green', fill: false }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'Real-Time Engagement Metrics' }
        },
        scales: {
          y: { beginAtZero: true },
          x: { title: { display: true, text: 'Time (s)' } }
        }
      }
    });

    // Buttons functionality
    document.getElementById('play').addEventListener('click', () => alert('Playing'));
    document.getElementById('pause').addEventListener('click', () => alert('Paused'));
    document.getElementById('stop').addEventListener('click', () => alert('Stopped'));
    document.getElementById('repeat').addEventListener('click', () => alert('Repeat On'));
  </script>
</body>
</html>
