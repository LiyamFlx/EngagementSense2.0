<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --black: #121212;
      --dark-grey: #1E1E1E;
      --purple: #6E55BB;
      --blue: #26A6FF;
      --green: #1DB954;
      --red: #E63946;
      --white: #FFFFFF;
      --grey: #9E9E9E;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--black);
      color: var(--white);
    }

    header {
      background-color: var(--dark-grey);
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      color: var(--grey);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .controls button {
      background-color: var(--purple);
      border: none;
      color: var(--white);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #5a44a1;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background-color: var(--dark-grey);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.5em;
    }

    .progress-bar {
      width: 100%;
      background: var(--grey);
      border-radius: 12px;
      height: 10px;
      margin: 10px 0;
      position: relative;
    }

    .progress-bar span {
      height: 10px;
      border-radius: 12px;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .progress-bar span.physical { width: 80%; background: var(--blue); }
    .progress-bar span.mental { width: 75%; background: var(--purple); }
    .progress-bar span.spiritual { width: 90%; background: var(--green); }

    canvas {
      width: 100%;
      height: auto;
    }

    .sentiment span { font-weight: bold; color: var(--green); }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>EngageSense Dashboard</h1>
    <p>Real-Time Engagement Tracking</p>
  </header>

  <!-- Controls -->
  <div class="controls">
    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking">Stop Tracking</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Overall Engagement -->
    <div class="card">
      <h3>Overall Engagement</h3>
      <p class="percentage">85%</p>
      <p>Data sourced from live analysis</p>
    </div>

    <!-- Sentiment Analysis -->
    <div class="card">
      <h3>Sentiment Analysis</h3>
      <p>Emotional Intensity: High</p>
      <div class="sentiment">
        <span>Positive</span>
      </div>
    </div>

    <!-- Engagement Breakdown -->
    <div class="card">
      <h3>Engagement Breakdown</h3>
      <p>Physical Engagement</p>
      <div class="progress-bar"><span class="physical"></span></div>
      <p>Mental Engagement</p>
      <div class="progress-bar"><span class="mental"></span></div>
      <p>Spiritual Engagement</p>
      <div class="progress-bar"><span class="spiritual"></span></div>
    </div>

    <!-- Engagement Trends -->
    <div class="card">
      <h3>Engagement Trends</h3>
      <canvas id="engagementChart"></canvas>
    </div>
  </div>

  <script>
    // Initialize Chart.js
    const ctx = document.getElementById('engagementChart').getContext('2d');
    const engagementChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Physical', data: [], borderColor: 'blue', fill: false },
          { label: 'Mental', data: [], borderColor: 'purple', fill: false },
          { label: 'Spiritual', data: [], borderColor: 'green', fill: false },
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: 'Engagement Trends' }
        },
        scales: {
          x: { beginAtZero: true },
          y: { beginAtZero: true }
        }
      }
    });

    let trackingInterval;
    let time = 0;

    // Start Tracking Functionality
    document.getElementById('startTracking').addEventListener('click', () => {
      if (!trackingInterval) {
        trackingInterval = setInterval(() => {
          const physical = Math.random() * 100;
          const mental = Math.random() * 100;
          const spiritual = Math.random() * 100;

          engagementChart.data.labels.push(time);
          engagementChart.data.datasets[0].data.push(physical);
          engagementChart.data.datasets[1].data.push(mental);
          engagementChart.data.datasets[2].data.push(spiritual);

          if (engagementChart.data.labels.length > 20) {
            engagementChart.data.labels.shift();
            engagementChart.data.datasets.forEach(dataset => dataset.data.shift());
          }

          engagementChart.update();
          time++;
        }, 1000);
      }
    });

    // Stop Tracking Functionality
    document.getElementById('stopTracking').addEventListener('click', () => {
      clearInterval(trackingInterval);
      trackingInterval = null;
      alert('Tracking stopped');
    });
  </script>
</body>
</html>
