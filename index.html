<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense - Upload & Record Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #121212;
      --dark-grey: #1E1E1E;
      --purple: #6E55BB;
      --blue: #26A6FF;
      --green: #1DB954;
      --red: #E63946;
      --white: #FFFFFF;
      --grey: #9E9E9E;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--black);
      color: var(--white);
    }

    .upload-section {
      text-align: center;
      padding: 40px;
    }

    .upload-section h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: var(--white);
    }

    .drop-zone {
      border: 2px dashed var(--purple);
      border-radius: 12px;
      padding: 40px;
      margin: 20px auto;
      background-color: var(--dark-grey);
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .drop-zone:hover {
      background-color: #292929;
      border-color: var(--blue);
    }

    .drop-zone p {
      margin: 0;
      font-size: 1em;
      color: var(--grey);
    }

    .file-info {
      margin-top: 10px;
      font-size: 0.9em;
      color: var(--green);
    }

    .record-audio-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: var(--purple);
      color: var(--white);
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .record-audio-btn:hover {
      background-color: #5a44a1;
    }

    .progress-bar-container {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    .progress-bar {
      width: 80%;
      height: 10px;
      background-color: var(--grey);
      border-radius: 5px;
      margin: 10px auto;
      position: relative;
    }

    .progress-bar span {
      height: 100%;
      display: block;
      border-radius: 5px;
      background-color: var(--blue);
      width: 0%;
      transition: width 0.5s;
    }

    .error-message {
      color: var(--red);
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Upload Section -->
  <div class="upload-section">
    <h2>Upload or Record Audio</h2>
    <div class="drop-zone" id="dropZone">
      <p id="dropZoneText">Drag and drop your audio file here</p>
      <p class="file-info" id="fileInfo"></p>
    </div>
    <button class="record-audio-btn" id="recordAudio">Record Audio</button>
    <div class="progress-bar-container" id="progressBarContainer">
      <div class="progress-bar">
        <span id="progress"></span>
      </div>
      <p class="error-message" id="errorMessage"></p>
    </div>
  </div>

  <script>
    // Drag and Drop Functionality
    const dropZone = document.getElementById("dropZone");
    const fileInfo = document.getElementById("fileInfo");
    const dropZoneText = document.getElementById("dropZoneText");
    const errorMessage = document.getElementById("errorMessage");
    const progressBarContainer = document.getElementById("progressBarContainer");
    const progressBar = document.getElementById("progress");

    // Handle Drag Over
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = "#292929";
      dropZone.style.borderColor = "var(--blue)";
    });

    // Handle Drag Leave
    dropZone.addEventListener("dragleave", () => {
      dropZone.style.backgroundColor = "var(--dark-grey)";
      dropZone.style.borderColor = "var(--purple)";
    });

    // Handle Drop
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    // Handle File Click
    dropZone.addEventListener("click", () => {
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = ".mp3,.wav,.flac";
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        handleFile(file);
      });
      fileInput.click();
    });

    function handleFile(file) {
      if (!file) return;

      // Validate File Type
      const allowedExtensions = ["audio/mpeg", "audio/wav", "audio/flac"];
      if (!allowedExtensions.includes(file.type)) {
        showError("Unsupported file type. Please upload .mp3, .wav, or .flac files.");
        return;
      }

      // Validate File Size (Limit: 5MB)
      const maxSizeInMB = 5;
      if (file.size > maxSizeInMB * 1024 * 1024) {
        showError(`File size exceeds ${maxSizeInMB} MB. Please upload a smaller file.`);
        return;
      }

      // Display File Info
      fileInfo.textContent = `File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      dropZoneText.textContent = "File uploaded successfully!";
      errorMessage.style.display = "none";

      // Simulate Upload Progress
      simulateProgress();
    }

    function simulateProgress() {
      progressBarContainer.style.display = "block";
      let progressValue = 0;
      const interval = setInterval(() => {
        progressValue += 10;
        progressBar.style.width = `${progressValue}%`;
        if (progressValue >= 100) clearInterval(interval);
      }, 200);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
    }

    // Record Audio Functionality
    const recordAudioButton = document.getElementById("recordAudio");
    recordAudioButton.addEventListener("click", () => {
      alert("Audio recording functionality coming soon!");
    });
  </script>
</body>
</html>
