    <!-- Results Screen -->
    <div class="container" id="results-screen">
        <h2>Analysis Results</h2>
        <ul>
            <li><strong>Physical Engagement:</strong> 85%</li>
            <li><strong>Emotional Engagement:</strong> 78%</li>
            <li><strong>Mental Engagement:</strong> 90%</li>
            <li><strong>Spiritual Engagement:</strong> 88%</li>
        </ul>
        <button onclick="downloadResults()">Download Results</button>
        <button onclick="navigateTo('welcome-screen')">Start Again</button>
    </div>

    <footer>

    </footer>

    <!-- JavaScript -->
    <script>
        // Navigation Function
        function navigateTo(screenId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Trigger File Upload
        function triggerFileUpload() {
            document.getElementById('file-input').click();
        }

        // Simulate Upload Progress
        function simulateUpload() {
            const progress = document.getElementById('upload-progress');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 10;
                    progress.style.width = `${width}%`;
                }
            }, 200);
        }

        // Start Recording Simulation
        function startRecording() {
            const recordVisual = document.getElementById('record-visual');
            recordVisual.style.display = 'block';
            setTimeout(() => {
                recordVisual.style.display = 'none';
                alert('Recording complete (Simulated)');
            }, 3000);
        }

        // Simulate Analysis Progress
        function updateProgress(elementId, finalWidth) {
            const progress = document.getElementById(elementId);
            let width = 0;
            const interval = setInterval(() => {
                if (width >= finalWidth) {
                    clearInterval(interval);
                    navigateTo('results-screen');
                } else {
                    width += 10;
                    progress.style.width = `${width}%`;
                }
            }, 200);
        }

        // Download Results (Simulated)
        function downloadResults() {
            alert('Download started! (Simulated)');
        }
    </script>
</body>
